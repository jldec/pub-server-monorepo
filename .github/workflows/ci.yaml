name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.editorconfig'
      - '.gitattributes'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.editorconfig'
      - '.gitattributes'

jobs:
  test:
    name: Test on Node ${{ matrix.node }} - ${{ matrix.os }}
    strategy:
      matrix:
        node: [22, 24, 25]
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Test all packages (except pub-src-redis which needs Redis)
        run: pnpm run test -r --filter '!pub-src-redis'
        env:
          ECHO_ENDPOINT: ${{ secrets.ECHO_ENDPOINT }}
          ECHO_ENDPOINT_TOKEN: ${{ secrets.ECHO_ENDPOINT_TOKEN }}
          GH: ${{ secrets.GH }}

  test-redis:
    name: Test pub-src-redis on Node ${{ matrix.node }}
    strategy:
      matrix:
        node: [22, 24, 25]
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Test pub-src-redis
        run: pnpm run test --filter pub-src-redis
